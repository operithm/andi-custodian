# docker-compose.yml
version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: andi-custodian-postgres
    environment:
      POSTGRES_USER: custodian
      POSTGRES_PASSWORD: secure_password_123
      POSTGRES_DB: andi_custodian
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U custodian -d andi_custodian"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data: